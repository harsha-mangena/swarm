{% extends "base.html" %}

{% block title %}Tasks - SwarmOS{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Tasks</h1>
    </div>
    
    <div 
        id="tasks-list"
        hx-get="/api/tasks"
        hx-trigger="load"
        hx-swap="innerHTML"
        class="space-y-4"
    >
        <div class="p-6 text-center text-text-tertiary">Loading tasks...</div>
    </div>
</div>
{% endblock %}
